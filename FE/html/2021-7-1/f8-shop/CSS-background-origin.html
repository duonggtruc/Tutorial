<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-background-origin</title>
    <style>
        .box {
            width:100%;
            height:100vh;
            background-image: url(https://marketplace.canva.com/EAD2962NKnQ/2/0/800w/canva-rainbow-gradient-pink-and-purple-zoom-virtual-background-98aZLNQxJXg.jpg);
            background-repeat: no-repeat;
            padding: 10px;
            border: 20px dashed black;
            background-size: 100%;
            box-sizing: border-box;
            background-origin: border-box;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
