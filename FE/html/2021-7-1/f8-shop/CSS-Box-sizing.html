    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Box sizing</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            color: white;
            background-color:rgb(75, 10, 107);
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
