<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class</title>
    <style>
        :root{
            --text-color:pink;
        }
        .box{
            width:100vw;
            height: 100px;
            background-color:royalblue;
        }
        h1:hover{
            color:red;
        }
        .box:active{
            background-color:olivedrab;
        }
        li:first-child{
            color:blueviolet;
        }
        li:last-child{
            color:blue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <h1>Pseudo-class</h1>
    <ul>
        <li>:root</li>
        <li>:hover</li>
        <li>:active</li>
        <li>:first-child</li>
        <li>:last-child</li>
    </ul>
    
</body>
</html>
